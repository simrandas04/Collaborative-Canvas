  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <header id="app-header">
    <h1>ğŸ¨ Collab Canvas</h1>
    <p>by <strong>Simran Das</strong></p>

      </div>
      <div class="users">
        <h3>ğŸ‘¥ Online</h3>
        <p id="user-list">(You)</p>
      </div>
    </aside>

    <section id="canvas-area">
      <canvas id="drawing"></canvas>
      <div id="cursors" aria-hidden="true"></div>
    </section>
  </main>

  <footer id="status-bar">
    <span id="fps">FPS: 0</span>
    <span id="latency">Latency: 0ms</span>
    <span id="user-count">Users: 1</span>
  </footer>

  <script defer src="/socket.io/socket.io.js"></script>
  <script defer src="canvas.js"></script>
</body>
</html>
